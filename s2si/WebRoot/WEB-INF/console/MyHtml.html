  <script>
  	$(function(){

						 var fileObj=$("#fileupload")[0].files;
						 var form = new FormData();
            			form.append("pics", fileObj);     
						$.ajax({

		         			type: "POST",

		         			},

					});
  	});
  </script>

			  <input type="file" class="hide" multiple="multiple" name="pics" id="fileupload">
