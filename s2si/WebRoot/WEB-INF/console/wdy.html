<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
	</title>
	
	<style>
		#j-wdytable {
			text-align:center;
		}
	</style>
</head>
<body>
	<div id="content">
	
		<script src="resources/js/BTPagination.js" type="text/javascript" charset="UTF-8"></script>
		<script src="resources/js/wdy.js" type="text/javascript" charset="UTF-8"></script>
		
		<div class="section_header">
			<div class="btn-group pull-right">
				<button id="j-addwdy" class="btn" data-loading-text="正在添加...">添加</button>
				<button class="btn refresh btn-primary" data-loading-text="正在刷新...">刷新</button>
			</div>
			<a href="#" class="back"><p id="j-bread">调研活动</p></a>
		</div>
		
		
		<div class="hide pagination">
				<ul>
					<li class="next la"><a href="#">&laquo;</a></li>
					<li class="first"><a href="#">1</a></li>
					<li class="next ra"><a href="#">&raquo;</a></li>
				</ul>
		</div>
		
		<!--微调研记录表格 -->
		<table id="j-wdytable" class="table" style="margin-top:20px;">
				<thead>
					<tr>
						<th width="20%">调研</th>
						<th width="20%" style="text-align:center;">说明图片</th>
						<th width="20%" style="text-align:center;">积分</th>
						<th width="40%" style="text-align:center;">操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
		</table>
		
		<!--微调研问题记录表格 -->
		<table id="j-wdyqtable" class="table" style="display:none;margin-top:20px;">
				<thead>
					<tr>
						<th width="14%">调研问题</th>
						<th width="14%" style="text-align:center;">说明图片</th>
						<th width="14%" style="text-align:center;">选项1</th>
						<th width="14%" style="text-align:center;">选项2</th>
						<th width="14%" style="text-align:center;">选项3</th>
						<th width="30%" style="text-align:center;">操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
		</table>
		
		<!-- 用来clone -->
			<!-- 参与调查用户分页 -->
			<!-- 调研问题统计表格 -->
			<table id="j-wdyquser" class="table hide" >
					<thead>
						<tr>
							<th width="50%" style="text-align:center;">用户名</th>
							<th width="50%" style="text-align:center;">用户的选择</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
			</table>

		<div id="j-addmodel" class="modal fade hide">
			<div class="modal-header">
				 <a class="close" data-dismiss="modal">×</a>
				<h3>新增调研</h3>
			</div>
			<div class="modal-body">
				 
				<form id="j-addwdyform" action="" method="post"  class="form-horizontal" style="margin-top:10px">
										
							
						<div class="control-group">
							<label class="control-label" for="inputEmail">活动图片</label>
							<div class="controls">
								<input id="j-uploadfile" type="file" name="pics" style="display:none;"/>
								<a id="j-abtn" class="btn btn-link activity" style="padding-left:0px">点此上传</a>
								<span id="j-filename"></span>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="inputPassword">积分</label>
							<div class="controls credit">
								<input name="credit" type="text" id="j-credit" placeholder="积分">
							</div>
						</div>
					</form>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn class" data-dismiss="modal">关闭</a> 
				<a id="j-savewdy" href="javascript:void(0);" class="btn btn-primary save">保存</a>
			</div>
		</div>
		
		
		<div id="j-imgpreview" class="modal fade hide" style="width:auto;">
				<div class="modal-header">
					 <a class="close" data-dismiss="modal">×</a>
					<h3>图片预览</h3>
				</div>
				<div class="modal-body">
					<img src=""/>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn btn-primary" data-dismiss="modal">关闭</a> 
				</div>
			</div>
		</div>
		
		<div id="j-add-qustion-modal" class="modal fade hide">
			<div class="modal-header">
				 <a class="close" data-dismiss="modal">×</a>
				<h3>新增调研问题</h3>
			</div>
			<div class="modal-body">
				 
				<form id="j-addwdyqform" action="" method="post"  class="form-horizontal" style="margin-top:10px">		
					
						<!--div class="control-group" style="display:none;" id="j-oldimg">
							<label class="control-label" for="inputEmail">调研问题原图</label>
							<div class="controls">
								<img src="" />
								<input type="hidden" id="qid" name="qid"/>
							</div>
						</div-->
						<input type="hidden" id="qid" name="qid"/>			
						<div class="control-group">
							<label class="control-label" for="inputEmail">调研问题图片</label>
							<div class="controls">
								<input id="j-q-uploadfile" type="file" name="pics" style="display:none;"/>
								<a id="j-q-abtn" class="btn btn-link activity" style="padding-left:0px">点此上传</a>
								<span id="j-q-filename"></span>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="inputPassword">选项1</label>
							<div class="controls credit">
								<input name="a1" type="text" id="j-q-a1" placeholder="选项1">
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="inputPassword">选项2</label>
							<div class="controls credit">
								<input name="a2" type="text" id="j-q-a2" placeholder="选项2">
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="inputPassword">选项3</label>
							<div class="controls credit">
								<input name="a3" type="text" id="j-q-a3" placeholder="选项3">
							</div>
						</div>	
				</form>
				
			</div>
			<div class="modal-footer">
				<a href="#" class="btn class" data-dismiss="modal">关闭</a> 
				<a id="j-q-savewdy" href="javascript:void(0);" class="btn btn-primary save">保存</a>
			</div>
		</div>
	
</body>
</html>
