<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
	</title>
	
	<style>
		#j-wdytable {
			text-align:center;
		}
	</style>
</head>
<body>
	<div id="content">
		<script src="resources/js/wdy.js" type="text/javascript" charset="UTF-8"></script>
		<div class="section_header">
			<div class="btn-group pull-right">
				<button id="j-addwdy" class="btn" data-loading-text="正在添加...">添加</button>
				<button class="btn refresh btn-primary" data-loading-text="正在刷新...">刷新</button>
			</div>
			<p>调研活动</p>
		</div>
		
		<div class="pagination">
			<ul>
				<li class="next la"><a href="#">&laquo;</a></li>
				<li class="first"><a href="#">1</a></li>
				<li class="next ra"><a href="#">&raquo;</a></li>
			</ul>
		</div>
		
		
		<!--微调研记录表格 -->
		<table id="j-wdytable" class="table table-striped">
				<thead>
					<tr>
						<th width="20%">调研</th>
						<th width="20%">说明图片</th>
						<th width="20%">积分</th>
						<th width="40%">操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
		</table>
		

		<div id="j-addmodel" class="modal fade hide">
			<div class="modal-header">
				 <a class="close" data-dismiss="modal">×</a>
				<h3>新增调研</h3>
			</div>
			<div class="modal-body">
				 
				<form id="j-addwdyform" action="" method="post"  class="form-horizontal" style="margin-top:10px">
						
					
							
						<div class="control-group">
							<label class="control-label" for="inputEmail">活动图片</label>
							<div class="controls">
								<input id="j-uploadfile" type="file" name="pics" style="display:none;"/>
								<a id="j-abtn" class="btn btn-link activity" style="padding-left:0px">点此上传</a>
								<span id="j-filename"></span>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="inputPassword">积分</label>
							<div class="controls credit">
								<input name="credit" type="text" id="j-credit" placeholder="积分">
							</div>
						</div>
					</form>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn class">关闭</a> 
				<a id="j-savewdy" href="javascript:void(0);" class="btn btn-primary save">保存</a>
			</div>
		</div>
		
	</div>
</body>
</html>
