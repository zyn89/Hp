<script type="text/javascript">
	$(document).ready(
			function() {
				$li = $("#tmp_1");
				/**  liuhezeng 暂时注释掉无用的js
				$li.bind("click", function() {
					$(this).siblings().removeClass('active');
					//$(".mynav").find("li").removeClass("active");
					$(this).siblings().find("i").removeClass("icon-white");
					$(this).addClass("active");
					$(this).find("i").addClass("icon-white");

				});
				$(".mynav").find(".ans").bind("click", function() {
					$(".content").load("question.action");
				});
				$(".btn.send").bind("click", function() {
					$.ajax({
						url : "ActivityList.action",
						type : "POST",
						data : {},
						success : function(data) {
							console.log(data)
						},
					});

				});
				 **/
				$li.bind("getinfo", function() {
					$.ajax({
						url : "ActivityList.action",
						type : "POST",
						data : {},
						success : function(data) {
							var data = JSON.parse(data);
							$li.data("data", data);
							$("#tmp_1").data("data", data);
							$(".content").load("all.action", function() {
								$("#tmp_1").trigger("table");
							});
						},
					});
				});
				$("#tmp_1").bind(
						"table",
						function() {
							var data = $(this).data("data");
							var arr = data["activities"];
							for ( var i = 0; i < arr.length; i++) {
								var $tr = $("table").find("tr.temple").clone();
								$tr.data("data", arr[i]);
								$tr.removeClass("hide");
								$tr.removeClass("temple");
								$tr.find(".id").text((i + 1) + "");
								$tr.find(".type").text(arr[i]["type"]);
								$tr.find(".desc").data("data",
										arr[i]["descUrl"]);
								$tr.find("a.descURL").bind(
										"click",
										function() {
											var $tmp = $(this).parent();
											console.log($tmp.data("data"));
											$(".modal.show")
													.find(".modal-body").find(
															"p").text(
															$tmp.data("data"));
											$(".modal.show").modal("show");
										});
								$tr.find(".activity").data("data",
										arr[i]["activityUrl"]);
								$tr.find("a.activityURL").bind(
										"click",
										function() {
											var $tmp = $(this).parent();
											console.log($tmp.data("data"));
											$(".modal.show")
													.find(".modal-body").find(
															"p").text(
															$tmp.data("data"));
											$(".modal.show").modal("show");
										});
								$tr.find(".score").text(arr[i]["score"]);
								$tr.find(".credit").text(arr[i]["credit"]);
								$tr.find(".oper").bind(
										"click",
										function() {
											$(".modal.oper").data(
													"data",
													$(this).parent().data(
															"data"));
											$(".modal.oper").modal("show");
											$(".mynav").data("data",
													$(".modal.oper"));
										});
								$tr.appendTo($("table"));
							}
						});
				$("#tmp_1").trigger("getinfo");
			});
</script>
