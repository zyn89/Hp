<!DOCTYPE html>
<html>
  <head>
    <title>imgManage.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<link href="resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="resources/js/jquery-1.9.1.js"></script>
	<script src="resources/tools/underscore-min.js" type="text/javascript"></script>
	<script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="resources/js/imgManage.js" type="text/javascript"></script>
	<style type="text/css">
	.my {
		float: right;
	}
	
	.mynav>li.active>a,.mynav>li.active>a:hover,.mynav>li.active>a:focus {
		background-color: #08c;
		color: white;
	}
	
	.mynav {
		margin-left: 20px;
	}
	
	.section_header p {
		padding: 0px;
		margin: 0px;
		color: #000;
	}
	
	.section_header {
		padding: 0;
		padding-bottom: 5px;
		margin-bottom: 20px;
		font-size: 21px;
		line-height: 40px;
		color: #333;
		border: 0;
		border-bottom: 1px solid #06C;
	}
	</style>
  
  </head>
  
  <body>
   	    <div class="section_header">
			<div class="btn-group pull-right">
				<button class="btn add" data-loading-text="正在添加" id="add-img-btn">添加</button>
				<button class="btn refresh btn-primary" data-loading-text="正在刷新" id="refresh-btn">刷新</button>
			</div>
			<p id="autoManageTitle">首页图片管理</p>
		</div>
		
		<div id="img-table-container"></div>
		<div class="modal hide fade details" id="img-modal-container">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h3>图片内容</h3>
			</div>
			<div class="modal-body" >
				<img alt="" src="" id="img-tag" style = "width:300px;height:300px;clear: both;display: block;margin:auto;">
				<p style = "font-weight:bold;margin_top:20px"></p>
			</div>
	 	 </div>	
	
	
	<div class="modal hide fade oper" id="img-oper">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>操作</h3>
		</div>
		<div class="modal-body">
			<a href="#" class="btn btn-danger delete">删除</a> 
			<a href="#" class="btn btn-primary change">修改</a> 
			
			<form class="form-horizontal hide" style="margin-top:10px" id="img-oper-form">
				<div class="control-group">
					<label class="control-label" for="pics">图片1</label>
					<div class="controls type">
						<input type="file" id="pics" name="pics">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="url">连接</label>
					<div class="controls type">
						<input type="text" name="url" id="url" placeholder="URL">
					</div>
				</div>
				<div class="control-group">
				    <div class="controls">
				    
				      <label class="radio">
				      <input type="radio" name="isStatic" id="optionsRadios1" value="1" checked>静态
				      </label>
				       <label class="radio">			      
					  <input type="radio" name="isStatic" id="optionsRadios1" value="0" checked>非静态
				      </label>
				    </div>
				  </div>
				<div class="control-group pull-right">
					<a href="#" class="btn cancel">取消</a> 
					<a href="#"	class="btn btn-primary save">保存</a>
				</div>
			</form>
		</div>
	</div>
	<div class="modal hide fade oper" id="img-add">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>添加</h3>
		</div>
		<div class="modal-body">
		
			<form class="form-horizontal" style="margin-top:10px" id="img-add-form">
				<div class="control-group">
					<label class="control-label" for="pics">图片1</label>
					<div class="controls type">
						<input type="file" id="pics" name="pics">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="url">连接</label>
					<div class="controls type">
						<input type="text" name="url" id="url" placeholder="URL">
					</div>
				</div>
				<div class="control-group">
				    <div class="controls">
				    
				      <label class="radio">
				      <input type="radio" name="isStatic" id="optionsRadios1" value="1" checked>静态
				      </label>
				       <label class="radio">			      
					  <input type="radio" name="isStatic" id="optionsRadios1" value="0" checked>非静态
				      </label>
				    </div>
				  </div>
				<div class="control-group pull-right">
					<a href="#" class="btn cancel">取消</a> 
					<a href="#"	class="btn btn-primary save">保存</a>
				</div>
			</form>
		</div>
	</div>	
  <script type="text/html" id="one-table-template">
		<table class="table table-striped all">
				<thead>
					<tr class="header">
						<th>#</th>
						<th>图片</th>
						<th>连接</th>
						<th>静态图</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<%console.log(this);%>
					<% _.each( datas, function( row ){ %>
                   		<tr> 
							<td class="id" style="padding-top:12px"><%= row.id %></td>
							<td class="display" style="padding-top:12px"><a class="show-img" href="javascript:void(0);" imgURL="<%= row.imageUrl %>">查看</a></td>
							<td class="url" style="padding-top:12px"><%= row.url %></td>
							<td class="static" style="padding-top:12px">
							 <% if ( row.isStatic === 1 ){ %>
            	             	是
                	    	 <% } else { %>
								否
							 <% }%>	
							</td>
							<td class="oper">
								<button class="btn btn-primary oper">操作</button>
								<button class="btn btn-primary all nextlevel" style="margin-left:10px">下级管理</button>
							</td>
						</tr>
 		           <% }); %>
				</tbody>
	</table>
  </script>		
  </body>
</html>
