<!DOCTYPE html>
<html>
<head>
<title>登录页面</title>
<link href="resources/bootstrap/css/bootstrap.css" rel="stylesheet"
	media="screen">
<script language="javascript" type="text/javascript"
	src="resources/js/jquery-1.9.1.js"></script>
<script src="resources/bootstrap/js/bootstrap.min.js"
	type="text/javascript"></script>
<script src="resources/js/dropzone.js" type="text/javascript"></script>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="resources/css/dataManageTree/zzsc.css" rel="stylesheet"
	type="text/css" />
<script src="resources/js/dataManageTree/showlist.js"
	type="text/javascript"></script>
  <script>
  		$(function(){
  			$("#myModal").modal("show");
  			$(".btn.login").bind("click",function(){
  				var username=$("#username").val();
  				console.log(username);
  				var password=$("#password").val();
  				console.log(password);
  				$.ajax({
						url: 'AdminLogin.action',
						type: 'post',
						data:{"account":username,
						"pw":password,
						},
					})
					.done(function(data) {
						console.log(data);
						try{
							if(typeof(data)!="object"){					
								JSON.parse(data);
							} 
						 }catch(exception){	
						     alert("an error processed");
						     return;
						 }
						 location.href="manager.action";
					})
					.fail(function(err) {
						console.log(err);
						alert("登录失败");
						location.href="all_Login.action";
				});
  			});
  		});
  </script>
  <body>
    	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h3 id="myModalLabel">登录</h3>
		  </div>
		  <div class="modal-body">
			<form class="form-horizontal">
				  <div class="control-group">
				    <label class="control-label" for="inputEmail">用户名</label>
				    <div class="controls">
				      <input type="text" id="username" placeholder="Username">
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="control-label" for="inputPassword">密码</label>
				    <div class="controls">
				      <input type="password" id="password" placeholder="Password">
				    </div>
				  </div>
				</form>
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
		    <button class="btn btn-primary login">登录</button>
		  </div>
		</div>
  </body>
</html>
