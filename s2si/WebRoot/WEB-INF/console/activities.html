<script>
	/**  首页轮换图 **/
	function autoTurnManage() {
		$.ajax({
				url : "GetWebs.action",
						type : "POST",
						data : {},
						success : function(data) {
							var data = JSON.parse(data);
							var arr = data["one_level"];
							/** 如果大于1那么默认会每次点击清空table信息，保留第一行隐藏行用于clone方法 **/
							if($("table").find("tr").length >1){
								$("table tr:gt(0):not(:eq(0))").remove();	
							}						
							for ( var i = 0; i < arr.length; i++) {
								var $tr = $("table").find("tr.temple").clone();
								$tr.data("data", arr[i]);
								$tr.removeClass("hide");
								$tr.removeClass("temple");
								$tr.find(".id").text((i + 1) + "");
								$tr.find(".desc").data("data",
										arr[i]["url"]);
								/**  绑定目标url点击事件 **/
								$tr.find("a.descURL").bind(
										"click",
										function() {	
											var $tmp = $(this).parent();
											console.log($tmp.data("data"));
											$(".modal.show")
													.find(".modal-body").find(
															"p").text(
															$tmp.data("data"));									
											$(".modal.show").modal("show");
										});		
								
								$tr.find(".activity").data("data",
										arr[i]["imageUrl"]);
										
								/**  绑定点击事件 **/
								$tr.find("a.activityURL").bind(
										"click",
										function() {	
											var $tmp = $(this).parent();
											console.log($tmp.data("data"));
											$(".modal.show")
													.find(".modal-body").find(
															"p").text(
															$tmp.data("data"));									
											$(".modal.show").modal("show");
										});	
								
								$tr.find(".score").text("无");
								$tr.find(".credit").text("无");
								
								$tr.appendTo($("table"));
							}
						
							
							
						},
					});
	}

		});
	});
</script>
